<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raças de Cachorros</title>
        <link rel="stylesheet" href="style.css">
    </head>
   
<body>
        <div class="container">
            <h1> Conheça as raças de <span>CACHORROS</span> mais queridas e que mais lhe agrade para ter em casa!</h1>
            <hr>
            <div class="imagem">
                <img src="img/diversos 2.jpg">
        </div>
        <form class="group-form">
            <label> Selecione a Raça do Cachorro </label>
            
            <select name="name" id="name" >
               
                <option value="akita">Akita</option>
                <option value="boxer">Boxer</option>
                <option value="vizsla">Vizsla</option>
                <option value="eskimo">Eskimo</option>
                <option value="pug">Pug</option>
                <option value="sharpei">Sharpei</option>
                
                </select>
                
            <input type="submit" value="BUSCAR">
            
        </form>
        <div id="imgCachorro">
            <img height="300px" max-width="300px" id="imgcachorro" src="">
        </div>

        <input type="submit" value="ADICIONAR" id="btn-adicionar">

            <div id="contexto-lista" class="container-flex flex flex-wrap">      
           </div>

            <div id="content">
                O cão, no Brasil também chamado de cachorro, é um mamífero carnívoro da família dos canídeos, subespécie do lobo,
                 e talvez o mais antigo animal domesticado pelo ser humano.
            </div>

            <script src="script.js"></script>
    </div>
</body>

</html>
